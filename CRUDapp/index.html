<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Diary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quote_container">
    <p id="quote-display" class="quote"></p>
  </div>
  <div class="container">
    <h1>Coffee Shop Diary</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add your thoughts...">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
